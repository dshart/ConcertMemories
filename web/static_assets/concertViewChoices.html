    <script type="text/javascript" src="assets/concertViewScript.js"></script>

    <title>Concert Memories - Display Concert Views</title>
</head>
<body>
  <header class="header" id="header"></header>
  <br>

  <label for="concertViewOptions">Select View</label>
  <select id="concertViewOptions">
     <option value="0">Single Concert By Date</option>
     <option value="1">All Concerts - Sorted By Date</option>
     <option value="2">All Concerts - Sorted By Band</option>
     <option value="3">All Concerts - Sorted By Venue</option>
     <option value="4">All Concerts By Band</option>
     <option value="5">All Concerts By Venue</option>
     <option value="6">All Concerts By Year</option>
   </select>

   <button id="submitViewButton">Submit</button>
    <br>

    <div class = "convertViewRender">
      <h3>Concerts View Results</h3>
      <br><br>
      <table>
        <thead>
          <tr>
             <th>Date Attended</th>
             <th>Band Name</th>
             <th>Tour Name</th>
             <th>Venue</th>
             <th>Opening Act(s)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
