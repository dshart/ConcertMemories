<!DOCTYPE html>
  <html lang="en">
    <head>
      <script type="text/javascript" src="assets/createConcert.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Concert Memories - Enter/Delete Concert</title>
</head>
<body>
    <header class="header" id="header"></header>
    <br>
    <h3>Enter Concert Information</h3>


    <div class="concertForm">
        <form action="http://localhost:3000/concerts" method="POST">
            <br><br>
            <label for="concertDate">Concert Date (Required):</label><br>
            <input type="date" id="concertDate"><br><br>
            <label for="bandName">Band Name:</label><br>
            <input type="text" id="bandName"><br><br>
            <label for="tourName">Tour Name:</label><br>
            <input type="text" id="tourName"><br><br>
            <label for="venue">Venue:</label><br>
            <input type="text" id="venue" name="venue"><br><br>
            <br><br>

            <div class="container">
                <div class = "box">
                    <label for="openingActs">Opening Act(s):</label><br>
                    <textarea id="openingActs" rows="10" cols="35" placeholder="Separate entries by commas"></textarea>
                </div>
                <div class = "box">
                    <label for="songsPlayed">Songs Played:</label><br>
                    <textarea id='songsPlayed' rows="10" cols="35" placeholder="Separate entries by commas"></textarea>
                </div>
                <div class = "box">
                   <label for="memories">Memories:</label><br>
                   <textarea id='memories' rows="10" cols="35" placeholder="Separate entries by commas"></textarea>
                </div>
            </div>
            <br><br><br><br>
            <input type="submit" id="submitConcertButton" text="Submit" class="button button-primary button-band-display"><br><br>
        </form>
    </div>

</body>
</html>
